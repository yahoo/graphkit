language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"

install:
  - pip install sphinx_rtd_theme codecov packaging
  - "python -c $'import os, packaging.version as version\\nv = version.parse(os.environ.get(\"TRAVIS_TAG\", \"1.0\")).public\\nwith open(\"VERSION\", \"w\") as f: f.write(v)'"
  - python setup.py install
  - cd docs
  - make clean html
  - cd ..

script:
  - python setup.py nosetests --with-coverage --cover-package=graphkit

deploy:
  provider: pypi
  user: graphkit-ci
  password:
    secure: 
  on:
    repo: yahoo/graphkit
    branch: master
    tags: true
    python: 2.7
    docs_dir: docs/build/html

after_success:
  - codecov
